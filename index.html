<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <!-- Example Compound Interest Calculator; Will change based on UI -->
        <h1>Compound Interest Calculator</h1>
        <p>Enter values below to calculate the compound interest</p>
        <label for="principal">Principal:</label>
        <input type="number" id="principal"><br>
        <label for="interest">Interest Rate (in percent):</label>
        <input type="number" id="interest"><br>
        <label for="compoundingFrequency">Compounding Frequency (per year):</label>
        <input type="number" id="compoundingFrequency"><br>
        <label for="years">Time (in years):</label>
        <input type="number" id="years"><br>
        <button id="calculate">Calculate</button>
        <div id="result"></div>
        <!-- End Example Compound Interest Calculator -->
        <script src="index.js"></script>
    </body>
</html>
