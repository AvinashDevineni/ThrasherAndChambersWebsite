<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Calculator - Thrasher & Chambers Wealth Management</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="public/logo.png" alt="Thrasher & Chambers Logo">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html#services">Services</a></li>
                <li><a href="index.html#testimonials">Testimonials</a></li>
                <li><a href="index.html#about-us">About Us</a></li>
                <li><a href="index.html#contact">Contact Us</a></li>
                <li><a href="calculator.html" class="active">Resources</a></li>
            </ul>
        </nav>
    </header>

    <div class="calculator-container">
        <h1>Compound Interest Calculator</h1>
        <p>See how your investments can grow over time with the power of compound interest</p>
        
        <div class="calculator-form">
            <div class="form-group">
                <label for="principal">Initial Investment ($)</label>
                <input type="number" id="principal" placeholder="10000">
            </div>
            
            <div class="form-group">
                <label for="interest">Annual Interest Rate (%)</label>
                <input type="number" id="interest" placeholder="7">
            </div>
            
            <div class="form-group">
                <label for="compoundingFrequency">Compounding Frequency</label>
                <select id="compoundingFrequency">
                    <option value="daily">Daily</option>
                    <option value="monthly">Monthly</option>
                    <option value="quarterly">Quarterly</option>
                    <option value="annually" selected>Annually</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="years">Time Period (Years)</label>
                <input type="number" id="years" placeholder="10">
            </div>
            
            <button id="calculate">Calculate Growth</button>
            
            <div id="result"></div>
        </div>
    </div>

    <script src="calculator.js"></script>
    <script src="app.js"></script>
</body>
</html>
