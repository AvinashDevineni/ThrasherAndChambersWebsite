<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Calculator - Thrasher & Chambers Wealth Management</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a href="/">
                <div class="logo">
                    <img src="public/logo.png" alt="Thrasher & Chambers Logo" />
                </div>
            </a>
            <ul>
                <li><a href="/#services">Services</a></li>
                <li><a href="/#testimonials">Testimonials</a></li>
                <li><a href="/#about-us">About Us</a></li>
                <li><a href="/#contact">Contact Us</a></li>
                <li><a id="resources-link">Resources <img src="public/angle-down-solid.svg" width="15px"></a></li>
            </ul>
        </nav>
    </header>

    <div id="calculator-wrapper">
        <div class="calculator-container">
            <h1>Compound Interest Calculator</h1>
            <p>See how your investments can grow over time with the power of compound interest</p>

            <div class="calculator-form">
                <div class="form-group">
                    <label for="principal">Initial Investment ($)</label>
                    <input type="number" id="principal">
                </div>

                <div class="form-group">
                    <label for="interest">Annual Interest Rate (%)</label>
                    <input type="number" id="interest">
                </div>

                <div class="form-group">
                    <label for="compoundingFrequency">Compounding Frequency</label>
                    <select id="compoundingFrequency">
                        <option value="daily">Daily</option>
                        <option value="monthly">Monthly</option>
                        <option value="quarterly">Quarterly</option>
                        <option value="annually" selected>Annually</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="years">Time Period (Years)</label>
                    <input type="number" id="years">
                </div>

                <div class="form-group">
                    <label for="contribution">Contribution ($)</label>
                    <input type="number" id="contribution" value="0">
                </div>

                <div class="form-group">
                    <label for="contribution-frequency">Contribution Frequency</label>
                    <select id="contribution-frequency">
                        <option value="daily">Daily</option>
                        <option value="monthly">Monthly</option>
                        <option value="quarterly">Quarterly</option>
                        <option value="annually" selected>Annually</option>
                    </select>
                </div>

                <button id="calculate">Calculate Growth</button>

                <div id="result"></div>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
    <script src="app.js"></script>
<footer>
    <p>&copy; <script>document.write(new Date().getFullYear());</script> Thrasher & Chambers. All rights reserved.</p>
</footer>
</body>

</html>
